  <body>
    <main id="account">
      <div class="container">
        <section class="account container close">
          <div class="account-info row">
            <div class="offset-1 col-lg-2 col-md-3 col-4">
              <div class="account__img"><img src="static/img/ava.png" alt=""></div>
            </div>
            <div class="col-lg-3 d-flex flex-column justify-content-center col-md-4 offset-lg-0 offset-md-2 col-4 offset-1">
              <div class="account__name">Name <span>Last Name</span></div>
              <div class="account__lvl">2lvl   <span>|   </span><span>Master</span></div>
            </div>
            <div class="col-lg-3 account-bonus d-flex flex-column justify-content-center offset-lg-0 offset-md-1 col-4 offset-1">
              <div class="account__desc">Balance:<span>$10000</span></div>
              <div class="account__desc">Account Active:<span>345 days</span></div>
            </div>
            <div class="col-lg-2 d-flex flex-column justify-content-center col-md-3 offset-lg-0 offset-sm-1 offset-md-1 col-4 offset-1"><a class="btn account__btn" href="#">Fund Account</a><a class="btn account__btn" href="#">Extend</a></div>
          </div>
          <div class="account-items row"><a class="col-md-2 offset-md-1 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a1.png" alt=""><span>Subscription</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a2.png" alt=""><span>Partners</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a3.png" alt=""><span>Balance</span></a><a class="col-md-2 offset-md-1 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a4.png" alt=""><span>Options</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4" href="#">  <img class="account-item__icon" src="static/img/a5.png" alt=""><span>Support</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a6.png" alt=""><span>Exit</span></a></div>
          <div class="menu burger flex-column justify-content-between"><span></span><span></span><span></span></div>

      </div>
