<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/main.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" integrity="sha256-cCazLItaM+Zz5UEzu9HNzlgWhXlvknCzjdE45LBeTns=" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <title>Главная страница
    </title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="header-top row">
            <div class="col-lg-3 offset-lg-9 d-flex align-items-end justify-content-end"><img class="header__user-icon" src="static/img/user.png" alt=""><a class="header__login" href="#"> Login   </a><span>/  </span><a class="header__register" href="#">Register       </a><span>|</span><a class="header__help" href="#">Help</a></div>
          </div>
          <div class="header-bottom row align-items-end active">
            <div class="col-lg-3 col-md-4"><a href="#"><img class="header__logo" src="static/img/logo.png" alt=""></a></div>
            <div class="col-xl-5 offset-xl-4 col-lg-7 offset-lg-2 col-md-8">
              <nav>
                <ul class="d-md-flex justify-content-end">
                  <li><a class="active" href="#">about  </a></li>
                  <li><a href="#">news</a></li>
                  <li><a href="#">partners programm</a></li>
                </ul>
              </nav>
            </div>
            <div class="menu burger flex-column justify-content-between"><span></span><span></span><span></span></div>
            <div class="burger d-flex flex-column justify-content-between active"><span></span><span></span><span></span></div>
          </div>
        </div>
      </div>
    </header>
    <main id="account">
      <div class="container">
        <section class="account container">
          <div class="account-info row">
            <div class="offset-1 col-lg-2 col-md-3 col-4">
              <div class="account__img"><img src="static/img/ava.png" alt=""></div>
            </div>
            <div class="col-lg-3 d-flex flex-column justify-content-center col-md-4 offset-lg-0 offset-md-2 col-4 offset-1">
              <div class="account__name">Name <span>Last Name</span></div>
              <div class="account__lvl">2lvl   <span>|   </span><span>Master</span></div>
            </div>
            <div class="col-lg-3 account-bonus d-flex flex-column justify-content-center offset-lg-0 offset-md-1 col-4 offset-1">
              <div class="account__desc">Balance:<span>$10000</span></div>
              <div class="account__desc">Account Active:<span>345 days</span></div>
            </div>
            <div class="col-lg-2 d-flex flex-column justify-content-center col-md-3 offset-lg-0 offset-sm-1 offset-md-1 col-4 offset-1"><a class="btn account__btn" href="#">Fund Account</a><a class="btn account__btn" href="#">Extend</a></div>
          </div>
          <div class="account-items row"><a class="col-md-2 offset-1 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a1.png" alt=""><span>Subscription</span></a><a class="col-md-2 offset-2 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a2.png" alt=""><span>Partners</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4 offset-1" href="#"><img class="account-item__icon" src="static/img/a3.png" alt=""><span>Balance</span></a><a class="col-md-2 offset-md-1 d-flex flex-column align-items-center account-item col-4 offset-2" href="#"><img class="account-item__icon" src="static/img/a4.png" alt=""><span>Options</span></a><a class="col-md-2 offset-md-2 d-flex flex-column align-items-center account-item col-4 offset-1" href="#">  <img class="account-item__icon" src="static/img/a5.png" alt=""><span>Support</span></a><a class="col-md-2 offset-2 d-flex flex-column align-items-center account-item col-4" href="#"><img class="account-item__icon" src="static/img/a6.png" alt=""><span>Exit</span></a></div>
        </section>
      </div>
    </main>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/main.js"></script>
